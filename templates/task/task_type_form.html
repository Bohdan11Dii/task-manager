{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1 class="title">{{ object|yesno:"Update,Create" }} Task Type</h1>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            
                <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        <a href="{% url 'task:task-type-list' %}"><button class="btn btn-secondary">Cancel</button></a>

{% endblock %}
